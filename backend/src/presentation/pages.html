<div class="space-y-2 sm:space-y-3">
  {% for post in posts %}

  <div
    class="py-3 bg-white rounded-md max-w-full bg-opacity-60 font-semibold text-gray-600 truncate shadow-sm duration-500 px-3 sm:px-6 text-sm sm:text-base group-hover:shadow-lg group-hover:scale-[1.01] group-hover:bg-opacity-90"
  >
    {{ post.title() }}
    <div class="flex text-gray-400 font-thin text-sm">
      <time datetime="2022/08/04" class="text-gray-500">
        {{ post.date() }}
      </time>
      <div class="ml-2 my-auto">
        <div class="flex space-x-2 items-center pl-1">
          <div class="align-middle relative group flex">
            {% for category in post.categories() %}
              <div class="w-3 h-3 rotate-45 left-0 bg-main-300 rounded-sm mt-0.5"></div>
              <div class="bg-main-300 rounded-r-sm text-xs tracking-wide text-gray-500 -translate-x-1.5 pl-1.5 pr-1.5">
                {{ category.name() }}
              </div>
              <div class="absolute rounded-full bg-white bg-opacity-80 w-1 h-1 top-1.5 left-1"></div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
