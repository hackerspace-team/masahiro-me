<div class="relative w-full group cursor-pointer">
<a href="/posts/{{ post.slug() }}">
    <div
      class="py-3 bg-white rounded-md max-w-full bg-opacity-60 font-semibold text-gray-600 truncate shadow-sm duration-500 px-3 sm:px-6 text-sm sm:text-base group-hover:shadow-lg group-hover:scale-[1.01] group-hover:bg-opacity-90"
    >
      {{ post.title() }}
      <div class="flex text-gray-400 font-thin text-sm">
        <time datetime="2022/08/04" class="text-gray-500">
          {{ post.date() }}
        </time>
        <div class="ml-2 my-auto">
          <div class="flex space-x-2 items-center pl-1">
            {% for category in post.categories() %}
              {% include "category.html" %}
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
