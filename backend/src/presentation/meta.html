<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow">
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black_translucent"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>{{ post.title() }} | Masahiro's tech note</title>
    <meta name="keywords" content={{ keywords }} />
    <meta name="description" content={{ post.excerpt() }} />

    <meta property="og:image" content={{ post.featured_media() }} />
    <meta name="twitter:title" content="{{ post.title() }} | Masahiro's tech note" />
    <meta name="twitter:description" content={{ post.excerpt() }}/>
    <meta name="twitter:card" content='summary_large_image' />
    <meta name="twitter:image" content={{ post.featured_media() }} />

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap"
      rel="stylesheet"
    />
    <link href="https://assets.masahiro.me/style.css" rel="stylesheet" />
  </head>
  <body>
  </body>
</html>
