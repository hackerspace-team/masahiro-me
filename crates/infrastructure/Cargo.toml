[package]
name = "infrastructure"
version = "0.0.0"
edition = "2021"


[dependencies]
anyhow = { version = "1.0" }
async-trait = "0.1.68"
serde = { version = "=1.0.126", default-features = false }
serde_json = { version = "1.0", default-features = false }
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls", "json"] }
domain = { path = "../domain" }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
mockito = "1.2"
